    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;

    }

    .hearts div {
      position: absolute;
      color: #ff4081;
      font-size: 20px;
      animation: float 10s infinite ease-in-out;

      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
